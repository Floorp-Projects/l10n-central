ImageMapCircleWrongNumberOfCoords=Ibiranga "coords" by'itagi ya <area shape="circle"> ntibiri mu miterere ya "center-x,center-y,radius".
ImageMapCircleNegativeRadius=Ibiranga "coords" by'itagi ya <area shape="circle"> bifite reyo iri munsi ya zeru.
