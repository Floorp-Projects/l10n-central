fileNotFound=Ni mòże nalezc lopka %S. Sprôwdzë stegnã przistãpù do lopka i spróbùjë znowa.
connectionFailure=Sparłãczenié òstało pòcësniãté przë próbie łączbë z serwerã %S.
netInterrupt=Sparłãczenié z serwerã %S òstało niespòdzajno zakùńczonë. Dzél pòdôwków mógł òstac wësłóny.
netTimeout=Przestãpiony limit czasu przë próbie sparłãczëniô z %S.
redirectLoop=Przestãpiony limit przeczérowaniów dlô tegò adresu URL. Wladënk òstôł anulowóny. Mòże to bëc sparłãczoné z blokadą kùszków.
confirmRepostPrompt=Bë wëskrzënic nã stronã, aplikacjô mùszi znowa wësłac pòdôwczi,chtërne doprowadzą do znowieniô rëchliészich dzejaniów (taczich jakno szëkbã czë  pòcwierdzenié pòletu).
resendButton.label=Sélôj znowa
unknownSocketType=Nen dokùment ni mòże bëc wëskrzëniony tak dlugò, jaż nie winstalëjesz Menadżera bezpiekù (PSM). Zladëjë i winstalëjë Menedżera bezpiekù  (PSM) i spróbùjë znowa, abò sparłãczë sã ze sprôwnikã sytemù.
netReset=Dokùment nie zamëkô w se pòdôwków.
notCached=Nen dokùment nie je ju dłëżi przistãpny.
netOffline=Nen dokùment ni mòże bëc wëskrzëniony w tribie offline. Abë przejsc od tribù online òdcechùjë "Robi w tribie offline" w menu Lopka.
isprinting=Nen dokùment ni mòże bëc zmieniony kò òn je drëkòwóny abò właczony je pòdzérk wëdrëkù.
deniedPortAccess=Przistãp do pòrtu ò pòdónym numrze òstôł zablokòwóny z przëczënë bezpiekù.proxyResolveFailure=Ni mòże nalezc serwera proxy. Sprôwdzë pòprôwnotã nastôwów serwerów proxy, a pò tim spróbùjë znowa.
proxyResolveFailure = Nie nalôzł serwera proxy. Sprawdzë ùstawë i spróbùjë znowa.
proxyConnectFailure=Sparłãczenié òstało pòcësniãté przë próbie łączbë z serwerã proxy. Sprôwdzë pòprôwnotã nastôwów serwerów proxy, a pò tim spróbùjë znowa.
contentEncodingError=Òtmëkanô strona ni móże sã wëskrzënic bò ùżëtô kòmpresjô je lëchô abò nieprzistąpnô.
unsafeContentType=Òtmëkanô strona ni móże sã wëskrzënic bò je w lopkù, chtërnégò òtemkniącé mòże stac sã zagrożbą. Prosymë ò danié wiédzë miéwcë ti stronë ò napotkónym problemie.
malwareBlocked=strona %S  je znanô jakno zagrożba i òsta zgòdnô z nastôwama bezpiekù zablokòwónô.
remoteXUL=Na strona brëkùje technologii, chtërna ju nie je òbsługiwónô przez Firefoksa.
