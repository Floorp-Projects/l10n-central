## Signature Information strings
SINoneLabel=Lo myalezo Awunayo iSiginesha Yezinombolo
SINone=Lo myalezo awunayo isiginesha yomthumeli yezinombolo. Ukungabikho kwayo kusho ukuthi kungenzeka ukuthi lo myalezo uthunyelwe umuntu obeshaya sengathi unalo lelikheli le-email. Kungenzeka nokuthi lo myalezo uguquliwe ngesikhathi uhamba kunethiweki. Kodwa cishe kokubili lokhu akwenzekanga.

SIValidLabel=Umyalezo Usayiniwe
SIValid=Lo myalezo unesiginesha yezinombolo esebenzayo. Awuguqulwanga kusukela wathunyelwa.

SIInvalidLabel=Isiginesha Yezinombolo Ayisebenzi
SIInvalidHeader=Lo myalezo unesiginesha yezinombolo, kodwa isiginesha ayisebenzi.

SIContentAltered=Isiginesha ayifanelani kahle nokuqukethwe umyalezo. Kubonakala sengathi lo myalezo uguquliwe ngemva kokuba owuthumele ewusayinile. Ungawethembi lomyalezo kuze kube ilapho okuqukethe usukuqinisekisile nomthumeli wawo.
SIExpired=Sengathi isitifiketi esisetshenziswe ukusayina lo myalezo siphelelwe isikhathi. Qiniseka ukuthi iwashi le-computer yakho lisesikhathini.
SIRevoked=Isitifiketi esisetshenziswe ukusayina lo myalezo sibuyisiwe. Akufanele uwethembe lo myalezo kuze kube ilapho usukuqinisekise nomthumeli wawo okuqukethe.
SINotYetValid=Sengathi isitifieti esisetshenziswe ukusayina lo myalezo asikakasebenzi. Qiniseka ukuthi iwashi le-computer yakho lisesikhathini.
SIUnknownCA=Isitifiketi esisetshenziswe ukusayina lo myalezo sikhishwe igunya elingaziwa.
SIUntrustedCA=Isitifiketi esisetshenziswe ukusayina lo myalezo sikhishwe igunya ongalethembi ukuthi lingakhipha lolu hlobo lwesitifiketi.
SIExpiredCA=Isitifiketi esisetshenziswe ukusayina lo myalezo sikhishwe igunya elisitifiketi salo ngokwalo siphelelwe isikhathi. Qiniseka ukuthi iwashi le-computer yakho lisesikhathini.
SIRevokedCA=Isitifiketi esisetshenziswe ukusayina lo myalezo sikhishwe igunya elisitifiketi salo ngokwalo siphelelwe isikhathi. Akufanele uwethembe lo myalezo kuze kube ilapho usukuqinisekise nomthumeli wawo okuqukethe.
SINotYetValidCA=Isitifiketi esisetshenziswe ukusayina lo myalezo sikhishwe igunya elisitifiketi salo ngokwalo asikasebenzi. Qiniseka ukuthi iwashi le-computer yakho lisesikhathini.
SIInvalidCipher=Lo myalezo usayinwe ngamandla okubhala ngamakhodi angasekelwa ilolu hlobo lohlaka lwakho.
SIClueless=Le siginesha yezinombolo inezinkinga ezingaziwa. Akufanele uwethembe lo myalezo kuze kube ilapho usukuqinisekise nomthumeli wawo okuqukethe.

SIPartiallyValidLabel=Umyalezo usayiniwe
SIPartiallyValidHeader=Nakuba isiginesha yezinombolo usebenza, akwaziwa noma umthumeli nomsayini ngumuntu oyedwa yini.

SIHeaderMismatch=Ikheli le-email elisesitifiketini somsayini alifani nekheli le-email elisetsheniziswe ukuthumela lo myalezo. Sicela ubheke imininingwane yesitifiketi sesiginesha uthole ukuthi ubani osayine lo myalezo.
SICertWithoutAddress=Isitifiketi esisetshenziswe ukusayina lo myalezo asinalo ikheli le-email. Sicela ubheke imininingwane yesitifiketi sesiginesha uthole ukuthi ubani osayine lo myalezo.

EINone=Lo myalezo awubhalwanga ngamakhodi ngaphambi kokuba uthunyelwe.Ukwaziswa okuthunyelwa nge-Internet kungabhalwanga ngamakhodi kungabonwa abanye abantu kusesendleleni.

EIValidLabel=Umyalezo Ubhalwe Ngamakhodi
EIValid=Lo myalezo ubhalwe ngamakhodi ngaphambi kokuba uthunyelwe kuwe. Ukubhala ngamakhodi kwenza kube nzima kakhulu ngabanye abantu ukubona ukwaziswa lapho kusahamba kuyinethiweki.

EIInvalidLabel=Awashintsheki Amakhodi Kulo Myalezo
EIInvalidHeader=Lo myalezo ubhalwe ngamakhodi ngaphambi kokuba uthunyelwe kuwe, kodwa amakhodi awashintsheki.

EIContentAltered=Sengathi okuqukethwe ilo myalezo kushintshiwe ngesikhathi uhamba.
EIClueless=Kukhona izinkinga ezingaziwa kulo myalezo obhalwe ngamakhodi.


