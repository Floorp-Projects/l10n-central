fileNotFound=Ifayela %S alitholakali. Sicela uhlole indawo elikuyo uphinde uzame.
connectionFailure=Ukuxhuma kwenqatshiwe lapho uzama ukuthintana no-%S.
netInterrupt=Ukuxhumana no-%S kuphele kungalindelekile. Kungenzeka okunye ukwaziswa kudlulisiwe.
netTimeout=Loku kusebenza kuphelelwe isikhathi lapho uzama ukuthinta u-%S.
redirectLoop=Ukuqondisa kwenye indawo futhi le-URL sekweqe izinga elifanele.  Ayikwazi ukulayisha ikhasi eliceliwe.  Lokhu kungase kubangelwe amakukizi avimbile.
confirmRepostPrompt=Ukuze ubonise le khasi, uhlelo lokusetshenziswa kumele lithumele ulwazi oluzophinda noma isiphi isenzo (njengokusesha noma ukuqinisekiswa kwendlela) okwenziwe ngaphambili.
resendButton.label=Thumela kabusha
unknownSocketType=Le dokhumenti ngeke ivezwe ngaphandle kokuba ufakele i-Personal Security Manager (PSM). Thatha i-PSM uyifakele uphinde uzame, noma thinta umqondisi wakho wohlelo.
netReset=Le dokhumenti ayinakwaziswa.
notCached=Lo mbhalo awusatholakali.
netOffline=Le dokhumenti ngeke ivezwe ungekho ku-Inthanethi. Ukuze ungene ku-Inthanethi, susa uqhwishi kokuthi Sebenza Ungekho Ku-Inthanethi oHlwini Lokukhona Efayeleni.
isprinting=Le dokhumenti ngeke ishintshe isaPrinta noma iseMbonweni Wokuzoprintwa.
deniedPortAccess=Ukungena kule nombolo yephothi enikeziwe akusebenzanga ngezizathu zokuvikeleka.
