contentEncodingError=Le khasi ozama ukulibuka alikwazi ukuboniswa ngoba lisebenzisa indlela yokuminyanisa engasekelwanga noma engavumelekile.
unsafeContentType=Le khasi ozama ukulibuka alikwazi ukuboniswa ngoba liqukethwe ngohlobo lwefayela ekungenzeka lingaphepheli ukuvulwa. Sicela uxhumane nabanikazi bewebhusayithi ukuze ubazise ngalenkinga.
malwareBlocked=Isayithi elise-%S libikwenjenge sayithi lokuhlasela futhi lavinjelwa ngokuya ngokuthandwa kwakho kwezokuphepha.
remoteXUL=Leli khasi lisebenzisa ubuchwepheshe obungasekelwa obungekho ngokuzenzakalela.
