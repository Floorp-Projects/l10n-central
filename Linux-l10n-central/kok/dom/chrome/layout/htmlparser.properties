EncNoDeclarationPlain=साद्या मजकुर दस्तावेजाचे अक्षर एनकोडिंग घोषित करूना. दस्तावेज जर तातूंत US-ASCII व्याप्तीभायली काय अक्षरां आसत जाल्यार काय ब्रावजर संरचनायेंत गार्बल्ड मजकुरान रेंडर जातली. फायलीच्या अक्षर एनकोडिंगाक हस्तांतर शिष्टाचारांत घोषित करचे पडटले वो फायलींत एनकोडिंग सही म्हण बायट क्रम खूण वापरची पडटली.\u0020
EncNoDeclaration=HTML दस्तावेजाचे अक्षर एनकोडिंग घोषित करूना. दस्तावेज जर तातूंत US-ASCII व्याप्तीभायली काय अक्षरां आसत जाल्यार काय ब्रावजर संरचनायेंत गार्बल्ड मजकुरान रेंडर जातली. फायलीच्या अक्षर एनकोडिंगाक हस्तांतर शिष्टाचारांत घोषित करचे पडटले वो फायलींत एनकोडिंग सही म्हण बायट क्रम खूण वापरची पडटली.\u0020
EncLateMetaFrame=चौकटीतल्या HTML दस्तावेजाची अक्षर एनकोडिंग घोषणा फायलीचे पयले 1024 बायट प्रिस्कॅनिंग करतना मेळूंक ना. दस्तावेज चौकटीपयली पळयतास्तना, पान आपशीच परतून चालू जातले. एनकोडिंग घोषणा फायलीच्या पयल्या 1024 बायटांभीतर हालोवपाक जाय.
EncLateMeta=HTML दस्तावेजाची अक्षर एनकोडिंग घोषणा फायलीचे पयले 1024 बायट प्रिस्कॅनिंग करतास्तना मेळूना. वेगळ्या संरचनायेच्या ब्रावजरान पळयतना, पान आपशीच परत चालू जातले. एनकोडिंग घोषणा फायलीच्या पयल्या 1024 बायटांमजगती हालोवप गरजेचे.\u0020
EncLateMetaReload=पान परत चालू जाले, कारण HTML दस्तावेजाचे अक्षर एनकोडिंग घोषणा फायलीचे पयले 1024 बायट प्रिस्कॅनिंग करतास्तना मेळूंक ना. एनकोडिंग घोषणा फायलीच्या पयल्या 1024 बायटांनी हालोवपाची गरज आसा.
EncLateMetaTooLate=दस्तावेजाची अक्षर एनकोडिंग घोषणा खूप उसरां मेळ्ळी. एनकोडिंग घोषणा फायलीच्या पयल्या 1024 बायटांनी हालोवपाक जाय.
EncMetaUnsupported=फाटबळ नाशिल्ले अक्षर एनकोडिंग HTML दस्तावेजाखातीर मेटा टॅग वापरून घोषित केल्ले. घोषणेकडेन दुर्लक्ष केले.
EncProtocolUnsupported=फाटबळ नाशिल्ले अक्षर एनकोडिंग हस्तांतर शिष्टाचार पातळेचेर घोषित केल्ले. घोषणेकडेन दुर्लक्ष केले.
EncBomlessUtf16=UTF-16-एनकोडेड मूळ - फक्त लॅटिन मजकूर बायट क्रम खूण वो हस्तांतर शिष्टाचार पातळी- घोषणेबगर मेळ्ळो. हो आशय  UTF-16 न एनकोडिंग करप अकार्यक्षम आसा आणि अक्षर एनकोडिंग खंयच्याय परिस्थितीन घोषित करपाक जाय.\u0020
EncMetaUtf16=UTF-16 म्हण अक्षर एनकोडिंग घोषित करपाखातीर मेटाटॅग वापरिल्लो. हाचो त्या बदलाक UTF-8 घोषणा म्हण अर्थ लायलो.
EncMetaUserDefined=x-वापरप्यान-स्पश्टकेल्लो म्हण मेटा टॅग अक्षर एनकोडिंग घोषित करपाखातीर वापरिल्लो. हाचो आंतरराष्ट्रीय मिस-एनकोडेड लेगसी अक्षरसंचांकडेन सुसंगततायेच्या बदलाक विंडोज -1252 घोषणा म्हण अर्थ लायलो. ही सायट युनिकोडांत स्थलांतर करपाक जाय.

