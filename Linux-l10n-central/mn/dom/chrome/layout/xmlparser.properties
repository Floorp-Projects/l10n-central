# Map Expat error codes to error strings
1 = Санах ойгоос хэтэрсэн
2 = бичлэгийн алдаа
4 = зөв хэлбэржигдээгүй
5 = хаагдаагүй цэг
6 = хаагдаагүй цэг
7 = тохироогүй таглаа
8 = хувилагдсан атрибут
9 = junk after document element
10 = Буруу параметрийн оруулга
11 = заагдаагүй оруулга
12 = цувраа оруулгын холбоо
13 = асинхрон оруулга
14 = тэмдэгтийн буруу дугаарлуу хандсан
15 = бинар оруулга руу хандсан
16 = атрибутад буй гадаад оруулга руу хандсан
17 = хмл эсвэл текст  зарлалт нь оруулгын эхлэл дээр биш байна
18 = мэдэгдэхгүй хувиргуур
19 = ХМЛ зарлалтад заасан хувиргуур буруу байна
20 = хаагдаагүй CDATA хэсэг
21 = гадаад оруулгын холболтыг боловсруулах алдаа
22 = бичиг баримт дангаараа биш
23 = unexpected parser state
24 = entity declared in parameter entity
27 = prefix not bound to a namespace
28 = must not undeclare prefix
29 = reserved prefix (xml) must not be undeclared or bound to another namespace URI
30 = reserved prefix (xmlns) must not be declared or undeclared
31 = prefix must not be bound to one of the reserved namespace URIs
32 = illegal character(s) in public id
38 = нөөцлөгдсөн хаалт бичлэг нь (xml) зарлагдаагүй юмуу эсвэл өөр нэрний зайнд холбогдож болохгүй
39 = reserved prefix (xmlns) must not be declared or undeclared
40 = хаалт бичлэг нь нөөцлөгдсөн нэрний зайнд холбогдож болохгүй

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError = XML хувиргах алдаа: %1$S\nБайрлал: %2$S\nМөрийн дугаар %3$u, Багана %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . Шаардагдсан: </%S>.
