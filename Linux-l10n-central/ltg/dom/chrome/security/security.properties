# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Blokeita jaukta ekrana satura īluode "%1$S"
BlockMixedActiveContent = Blokeita jaukta aktivā satura īluode "%1$S"

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Dažaidu izcelsmju pīprasiejums ir blokeis: Vīnys izcelsmis politika naatļaun īlaseit nu attuolynuota resursa %1$S (Īmesls: CORS deaktiveits).
CORSDidNotSucceed=Dažaidu izcelsmju pīprasiejums ir bloķeits: Vīnys izcelsmis politika naatļaun īlaseit nu attōlynōta resursa %1$S (Īmasls: CORS pīprasiejums nav veiksmeigs).
CORSOriginHeaderNotAdded=Dažaidu izcelsmju pīprasiejums ir bloķeits: Vīnys izcelsmis politika naatļaun īlaseit nu attōlynōta resursa %1$S (Īmasls: CORS golvu ‘Origin’ navar davīnōt).
CORSExternalRedirectNotAllowed=Dažaidu izcelsmju pīprasiejums ir bloķeits: Vīnys izcelsmis politika naatļaun īlaseit nu attōlynōta resursa %1$S (Īmasls: CORS pīprasiejuma ōreja poradresaceja nav atļauta).
CORSRequestNotHttp=Dažaidu izcelsmju pīprasiejums ir blokeis: Vīnys izcelsmis politika naatļaun īlaseit nu attuolynuota resursa %1$S (Īmesls: CORS pīprasiejums nav http). 
CORSMissingAllowOrigin=Dažaidu izcelsmju pīprasiejums ir blokeis: Vīnys izcelsmis politika naatļaun īlaseit nu attuolynuota resursa %1$S (Īmesls: CORS pīprasiejumam tryukst golvene 'Access-Control-Allow-Origin'). 
CORSMultipleAllowOriginNotAllowed=Dažaidu izcelsmju pīprasiejums ir bloķeits: Vīnys izcelsmis politika naatļaun īlaseit nu attōlynōta resursa %1$S (Īmasls: Vairōkas CORS golvys ‘Access-Control-Allow-Origin’ nav atļautas).
CORSAllowOriginNotMatchingOrigin=Dažaidu izcelsmju pīprasiejums ir blokeis: Vīnys izcelsmis politika naatļaun īlaseit nu attuolynuota resursa %1$S (Īmesls: CORS pīprasiejumam tryukst golvene 'Access-Control-Allow-Origin' naatbilst '%2$S').
CORSNotSupportingCredentials=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at ‘%1$S’. (Reason: Credential is not supported if the CORS header ‘Access-Control-Allow-Origin’ is ‘*’).
CORSMethodNotFound=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: Did not find method in CORS header ‘Access-Control-Allow-Methods’).
CORSMissingAllowCredentials=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: expected ‘true’ in CORS header ‘Access-Control-Allow-Credentials’).
CORSInvalidAllowMethod=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: invalid token ‘%2$S’ in CORS header ‘Access-Control-Allow-Methods’).
CORSInvalidAllowHeader=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: invalid token ‘%2$S’ in CORS header ‘Access-Control-Allow-Headers’).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security", "HSTS", "max-age" or "includeSubDomains"
STSUnknownError=Strict-Transport-Security: Nūtykusi nazynuoma klaida apstruodojūt lopys pīduovuotū golveni.
STSUntrustworthyConnection=Strict-Transport-Security: Savīnuojums ar lopu nav uztycams, deļ tuo nūruodeituo golvene tyka ignoreita.
STSCouldNotParseHeader=Strict-Transport-Security: Lopa nūruodeja golveni, kū navarieja veiksmeigi apstruoduot.
STSNoMaxAge=Strict-Transport-Security: The site specified a header that did not include a ‘max-age’ directive.
STSMultipleMaxAges=Strict-Transport-Security: The site specified a header that included multiple ‘max-age’ directives.
STSInvalidMaxAge=Strict-Transport-Security: Lopa nūruodeja golveni, ar nadereigu 'max-age' direktivu.
STSMultipleIncludeSubdomains=Strict-Transport-Security: The site specified a header that included multiple ‘includeSubDomains’ directives.
STSInvalidIncludeSubdomains=Strict-Transport-Security: Lopa nūruodeja golveni, ar nadereigu 'includeSubDomains' direktivu.
STSCouldNotSaveState=Strict-Transport-Security: An error occurred noting the site as a Strict-Transport-Security host.

# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=This site makes use of a SHA-1 Certificate; it’s recommended you use certificates with signature algorithms that use hash functions stronger than SHA-1.
InsecurePasswordsPresentOnPage=Paroles lauks nadrūsuo lopā (http://). Itys ir drūseibys risks, kas var nūvest pi lītuotuoja datu zuodzeiba.
InsecureFormActionPasswordsPresent=Paroles lauks formā ar nadrūsu apstruodis adresu (http://). Itys ir drūseibys risks, kas var nūvest pi lītuotuoja datu zuodzeiba.
InsecurePasswordsPresentOnIframe=Paroles lauks nadrūsuo iframe (http://). Itys ir drūseibys risks, kas var nūvest pi lītuotuoja datu zuodzeiba.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Drūsā lopā tīk īluodeits jaukts (nadrūss) aktivs saturs "%1$S"
LoadingMixedDisplayContent2=Drūsā lopā tīk īluodeits jaukts (nadrūss) attāluošonys saturs "%1$S" 
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=An iframe which has both allow-scripts and allow-same-origin for its sandbox attribute can remove its sandboxing.

# Sub-Resource Integrity
# LOCALIZATION NOTE: Do not translate "script" or "integrity". "%1$S" is the invalid token found in the attribute.
MalformedIntegrityHash=The script element has a malformed hash in its integrity attribute: “%1$S”. The correct format is “<hash algorithm>-<hash value>”.
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityLength=Integritates atributa hash vierteibai ir napareizs garums.
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityBase64=Integritates atributa hash vierteibu navarieja atkodēt.
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the type of hash algorithm in use (e.g. "sha256").
IntegrityMismatch=None of the “%1$S” hashes in the integrity attribute match the content of the subresource.
# LOCALIZATION NOTE: "%1$S" is the URI of the sub-resource that cannot be protected using SRI.
IneligibleResource="%1$S" navar izmantuot integritates puorbaudes, kam tys nav nadz CORS-aktivāts nadz same-origin.
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the invalid hash algorithm found in the attribute.
UnsupportedHashAlg=Naatbaļsteis integritates atributa hash algoritmys "%1$S"
# LOCALIZATION NOTE: Do not translate "integrity"
NoValidMetadata=The integrity attribute does not contain any valid metadata.

# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Itei lopa izmontoj šifrietuoju RC4, kas ir nūvacuojs i nav drūss. 

# LOCALIZATION NOTE: Do not translate "X-Content-Type-Options" and also do not trasnlate "nosniff".
XCTOHeaderValueMissing=X-Content-Type-Options header warning: value was “%1$S”; did you mean to send “nosniff”?

# LOCALIZATION NOTE: Do not translate "data: URI".
BlockTopLevelDataURINavigation=Navigation to toplevel data: URI not allowed (Blocked loading of: “%1$S”)
BlockSubresourceRedirectToData=Pōreja uz nadrūšu data: URI nav atļauta (Bloķej “%1$S” īlōdi)

BlockSubresourceFTP=FTP apakšresursa īlōde pa http(s) lopu nav atļauta (Bloķej “%1$S” īlōdi)

# LOCALIZATION NOTE (RunningClearSiteDataValue):
# %S is the URI of the resource whose data was cleaned up
RunningClearSiteDataValue=Clear-Site-Data golva lyka dzēst “%S” datus.
UnknownClearSiteDataValue=Clear-Site-Data golva atrosta. Vierteiba nav zynoma “%S”.

