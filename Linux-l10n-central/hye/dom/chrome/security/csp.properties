# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = Էջի կարգաւորումներն արգելափակել են աղբեւրի բեռնումը. %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = Էջի կարգաւորումները արգելափակել են պաշարի բեռնումը %2$S («%1$S»)։
# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation = Խախտում է տեղի ունեցել միայն զեկոյցի CSP դրոյթում («%1$S»)։ Վարքը թոյլատրելի էր եւ CSP զեկոյցն ուղարկուել է։
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI = Էջի կարգաւորումները դիտարկում են աղբեւրի բեռնում %2$S («%1$S»)-ում։ CSP զեկոյցն ուղարկուում է։
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Անվաւեր URI-ին զեկոյց ուղարկելու փորձ.«%1$S»
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = չկարողացաւ վերլուծել URI զեկոյցը.%1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = «%1$S» անյայտ հրահանգը անհնար է մշակել
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = %1$S անյայտ ընտրանքի անտեսում
# LOCALIZATION NOTE (ignoringDuplicateSrc):
# %1$S defines the duplicate src
ignoringDuplicateSrc = Կրկնուող աղբեւրի անտեսում %1$S 
# LOCALIZATION NOTE (ignoringSrcFromMetaCSP):
# %1$S defines the ignored src
ignoringSrcFromMetaCSP = ‘%1$S’ աղբիւրի անտեսում (չի աջակցուում, երբ առաքուած է մետայ տարրի միջոցով)։
# LOCALIZATION NOTE (ignoringSrcWithinScriptStyleSrc):
# %1$S is the ignored src
# script-src and style-src are directive names and should not be localized
ignoringSrcWithinScriptStyleSrc = «%1$S»-ի անտեսում script-src֊ի կամ style-src֊ի շրջանակում․ nonce-source կամ hash-source յատկորոշուած
# LOCALIZATION NOTE (ignoringSrcForStrictDynamic):
# %1$S is the ignored src
# script-src, as well as 'strict-dynamic' should not be localized
ignoringSrcForStrictDynamic = «%1$S»֊ի անտեսում script-src֊ի շրջանակներում: ‘strict-dynamic’-ն յատկորոշուած
# LOCALIZATION NOTE (ignoringStrictDynamic):
# %1$S is the ignored src
ignoringStrictDynamic = Անտեսել «%1$S»-ի աղբիւրը (Միայն աջակցուած script-src-ում)։ 
# LOCALIZATION NOTE (strictDynamicButNoHashOrNonce):
# %1$S is the csp directive that contains 'strict-dynamic'
# 'strict-dynamic' should not be localized
strictDynamicButNoHashOrNonce = «strict-dynamic» բանալի բառը «%1$S»֊ի շրջանակներում առանց որեւէ վաւեր nonce-ի կամ hash-ի կարող է արգելափակել բոլոր գրուածքների բեռնումը
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2 = Զեկոյցի URI (%1$S)-ին պէտք է լինի HTTP կամ HTTPS URI։
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader = Այս կայքն (%1$S) ունի Report-Only քաղաքականութիւն առանց URI զեկոյցի։ CSP-ը չի արգելափակի եւ չի կարող զեկուցել այս քաղաքականութեան խախտումները։
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Հնարաւոր չեղաւ վերլուծել չճանաչուած %1$S աղբիւրը։
# LOCALIZATION NOTE (upgradeInsecureRequest):
# %1$S is the URL of the upgraded request; %2$S is the upgraded scheme.
upgradeInsecureRequest = ‘%1$S’ ոչ անվտանգ հարցման արդիացում ‘%2$S’-ի
# LOCALIZATION NOTE (ignoreSrcForDirective):
ignoreSrcForDirective = Անտեսէք srcs-ը ‘%1$S’ հրահանգի համար։
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword = %1$S-ը ներկայացնում է որպէս հանգոյցի անուն, այլ ոչ թե բանալի բառ։ Եթե ցանկանում էք, որ սա լինի բանալի բառ, աւգտագործէք ‘%2$S’ (տեղաւորուած մեկ չակերտում)։
# LOCALIZATION NOTE (notSupportingDirective):
# directive is not supported (e.g. 'reflected-xss')
notSupportingDirective = ‘%1$S’ հրահանգը չի ապահովում։ Հրահանգը եւ արժէքները անտեսուելու են։
# LOCALIZATION NOTE (blockAllMixedContent):
# %1$S is the URL of the blocked resource load.
blockAllMixedContent = ‘%1$S’ վտանգաւոր հարցման արգելափակում։
# LOCALIZATION NOTE (ignoringDirectiveWithNoValues):
# %1$S is the name of a CSP directive that requires additional values
ignoringDirectiveWithNoValues = ‘%1$S’-ի անտեսում, քանի որ այն չի պարունակում որեւէ ցուցիչ։
# LOCALIZATION NOTE (ignoringReportOnlyDirective):
# %1$S is the directive that is ignored in report-only mode.
ignoringReportOnlyDirective = Անտեսէք աւազատուփի հրահանգը ‘%1$S’ միակ զեկոյցի քաղաքականութեան մեջ։
# LOCALIZATION NOTE (IgnoringSrcBecauseOfDirective):
# %1$S is the name of the src that is ignored.
# %2$S is the name of the directive that causes the src to be ignored.
IgnoringSrcBecauseOfDirective=Անտեսէք ‘%1$S’ - ը ‘%2$S’ հրահանգի պատճառով։
# LOCALIZATION NOTE (IgnoringSourceWithinDirective):
# %1$S is the ignored src
# %2$S is the directive  which supports src
IgnoringSourceWithinDirective = Անտեսէք «%1$S» աղբիւրը (Not supported within ‘%2$S’)։
 
# CSP Errors:
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Չհաջողուեց վերլուծել անվաւեր %1$S աղբիւրը
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Չյաջողուեց վերլուծել անվաւեր խնամորդ %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Չյաջողուեց վերլուծել միացքը %1$S-ում
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Յայտնաբերուել են կրկնաւրինակուող %1$S հրահանգներ։ Բացի առաջինից բոլոր նմուշները կանտեսուեն։
# LOCALIZATION NOTE (couldntParseInvalidSandboxFlag):
# %1$S is the option that could not be understood
couldntParseInvalidSandboxFlag = Չյաջողուեց վերլուծել անվաւեր %1$S աղբիւրը
