readError=%S ha e a kgona ho bolokwa, hobane faele ya mohlodi ha e balehe.\n\nLeka hape hamorao, kapa ikopanye le molaodi wa seva.
writeError=%S ha e a kgona ho bolokwa, hobane phoso e sa tsejweng e etsahetse.\n\n Leka ho boloka tulong e nngwe e fapaneng.
launchError=%S ha e a kgona ho bulwa, hobane phoso e sa tsejweng e etsahetse.\n\n Leka ho qala ka ho boloka diskeng pele ebe o bula faele.
diskFull=Ha ho sebaka se lekaneng diskeng ho boloka %S.\n\n Tlosa difaele tse sa hlokeheng diskeng ebe o leka hape, kapa leka ho boloka tulong e fapaneng.
readOnly=%S ha e a bolokwa, hobane diske, foldara, kapa faele ha e ngolehe.\n\n etsa hore faele e ngolehe ebe o leka hape, kapa leka ho boloka tulong esele.
accessError=%S ha e a bolokwa, hobane ha o kgone ho fetola dikateng tsa foldara eo.\n\n Fetola dimelo tsa foldara ebe o leka hape, kapa leka ho boloka tulong esele.
helperAppNotFound=%S ha e a bulwa, hobane tshebediso e amehang ya thuso ha eyo. Fetola kamano ena ho boikgethelo ba hao.
noMemory=Ha ho memori e lekaneng ho phetha ketso eo o e kopileng.\n\n Kgaotsa ditshebetso tse ding ebe o leka hape.
title=E jarolla %S
fileAlreadyExistsError=%S ha e a kgona ho bolokwa, hobane faele ya lebitso la '_difaele' daerektri e se e le teng.\n\nLeka ho boloka sebakeng se fapaneng.
fileNameTooLongError=%S ha e a kgona ho bolokwa, hobane lebtiso la faele le letelele haholo.\n\n Leka ho boloka ka lebitso la faele le lekgutshwane.
