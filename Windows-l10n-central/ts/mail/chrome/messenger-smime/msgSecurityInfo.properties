## Signature Information strings
SINoneLabel=Hungu ri hava nsayino wa digithali
SINone=Hungu a ri katsi nsayino wa digithali wa murhumeri. Ku pfumaleka ka nsayino wa digithali swi nga vula leswaku hungu leri ri rhumeriwile hi munhu un'wana loyi a endlaka onge u na adirese leyi ya imeyili. Swi nga endleka naswona leswaku hungu ri nga va ri cinciwile loko ri ri endleleni eka internete. Hambiswiritano, timhaka toleto ti nga va ti nga humelelangi.

SIValidLabel=Hungu ri sayiniwile
SIValid=Hungu ri katsa nsayino wa ntiyiso digithali. Ku pfumaleka ka nsayino wa digithali swi vula leswaku hungu a ri cinciwangi hi mpfhuka ri rhumeriwa.

SIInvalidLabel=Nsayino wa digithali a hi wa ntiyiso
SIInvalidHeader=Hungu ri katsa nsayino wa digithali, kambe nsayino w kona a hi wa ntiyiso.

SIContentAltered=Nsayino lowu a wu yelani yelani na vundzheni bya hungu kahle. Hungu ri tikomba ri hundzuriwile endzhaku kaloko murhumeri a ri sayinile. U nga tshembi ntiyiso wa hungu leri ku kondza loko u kuma ntiyiso wa rona eka murhumeri.
SIExpired=Xitifiketi lexi tirhisiweke ku sayina hungu xi tikomba xi hundzeriwile hi nkarhi. Vona leswaku wachi ya khomphyutara ya wena yi lulamisiwile kahle.
SIRevoked=Xitifiketi lexi tirhisiweke ku rhumela hungu xi thleriseriwile endzhaku. U nga tshembi ntiyiso wa xitifiketi lexi ku kondza loko u kuma vundzheni bya xona na murhumeri.
SINotYetValid=Xitifiketi lexi u xi tirhiseke ku sayina hungu xi tikomba xi nga ri na ntiyiso. Vona leswaku wachi ya khomphyutara ya wena yi lulamisiwile kahle.
SIUnknownCA=Xitifiketi lexi tirhisiweke ku sayina hungu xi humesiwile hi mpfumelelo wa xitifiketi wo ka wu nga tiveki.
SIUntrustedCA=Xitifiketi lexi tirhisiweke ku sayina hungu xi humesiwile hi mpfumelelo wa xitifiketi lowu u nga wu tshembiki ku humesa muxaka lowu wa switifiketi.
SIExpiredCA=Xitifiketi lexi tirhisiweke ku sayina hungu xi humesiwile hi mpfumelelo wa xitifiketi lowu xitifiketi xa wona xi nga hundzeriwa hi nkarhi. Vona leswaku wachi ya khomphyutara ya wena yi lulamisiwile kahle.
SIRevokedCA=Xitifiketi lexi tirhisiweke ku sayina hungu xi humesiwile hi mpfumelelo wa xitifiketi lexi xitifiketi xa wona xi thlelerisiweke endzhaku. U nga tshembi ntiyiso wa hungu leri ku kondza loko u kuma ntiyiso wa rona eka murhumeri.
SINotYetValidCA=Xitifiketi lexi tirhisiweke ku sayina hungu xi humesiwile hi mpfumelelo wa xitifiketi lowu xitifiketi xa wona xi nag ri ki na ntiyiso. Vona leswku wachi ya khompyutara ya wena yi lulamisiwile kahle.
SIInvalidCipher=Hungu ri sayiniwile hi ku tirhisa matimba ya ntsariso lama vhexini ya xitirhisiwa ya nga xi seketeliki.
SIClueless=Ku na swiphiqo leswi nga tivekiki swa nsayino wa digithali. U nga tshembi ntiyiso wa hungu leri ku kondza loko u kuma ntiyiso wa rona eka murhumeri.

SIPartiallyValidLabel=Hungu ri sayinile
SIPartiallyValidHeader=Hambileswi nsayino wa digithali wu nga na ntiyiso, a swi tiveki leswaku murhumeri na musayini i munhu un'we.

SIHeaderMismatch=Imeyili adirese leyi longoloxiweke eka xitifiketi xa musayini yi fambanile na adirese ya imeyili leyi tirhisiweke ku rhumela hungu leri. Languta vuxokoxoko bya nsayino wa xitifiketi ku tiva loyi a nga sayina xitifiketi.
SICertWithoutAddress=Xitifiketi lexi tirhisiweke ku sayina hungu a xi na adirese ya imeyili. Languta vuxokoxoko bya xitifiketi bya nsayino ku tiva loyi a nga sayina hungu.

EINone=Hungu a ri tsarisiwangi ri nga si rhumeriwa. Mahungu lama rhumeriweke eka internete ya nga tsarisiwangi ya nga voniwa hi vanhu van'wana loko ya ri endleleni.

EIValidLabel=Hungu ri tsarisiwile
EIValid=Hungu ri tsarisiwile u nga si rhumeriwa rona. Ku tsarisa swi endla leswaku swi tika eka vanhu van'wana ku vona mahungu loko ya ri endleleni eka neteweke.

EIInvalidLabel=Hungu a ri tsarisiluneki
EIInvalidHeader=Hungu ri tsariwile ri nga si rhumeriwa eka wena, u nge ri tsarisinuli.

EIContentAltered=Vundzheni bya hungu byi tikomba byi cinciwile loko ri ri endleleni.
EIClueless=Ku na swiphiqo swo ka swi nga tiveki mayelana na ntsariso wa hungu.


