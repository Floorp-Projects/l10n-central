convertibleAltering=உங்களுடைய செய்திகள் எந்தவித தகவல் இழப்புமின்றி தனி உரையாக ஆக மாற்றப்பட முடியும். எனினும் உங்களுடைய தனி உரை பதிப்பு நீங்கள் composer இலே பார்ப்பதிலிருந்தும் வேறுபட்டதாக இருக்கலாம்.
convertibleNo=இருந்தபோதிலும் நீங்கள் பாவித்த வடிவமைப்புகள்(உதாரணமாக.நிறங்கள்),அவை தனி உரையாக மாற்றப்படமாட்டாது.
